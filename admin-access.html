<!DOCTYPE html>
<html>
<head>
    <title>Admin Access Setup</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h2>Set Admin Access</h2>
    <button onclick="setAdminAccess()">Grant Admin Access</button>
    <div id="result"></div>

    <script>
        const supabaseUrl = 'https://ixqjgfqhqjqjqjqjqjqj.supabase.co'
        const supabaseKey = 'your-anon-key'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        async function setAdminAccess() {
            try {
                const { data: { user } } = await supabase.auth.getUser()
                
                if (!user) {
                    document.getElementById('result').innerHTML = 'Please login first'
                    return
                }

                const { data, error } = await supabase
                    .from('profiles')
                    .update({ business_type: 'Admin' })
                    .eq('id', user.id)

                if (error) throw error

                document.getElementById('result').innerHTML = 'Admin access granted! You can now access /admin/products'
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message
            }
        }
    </script>
</body>
</html>
